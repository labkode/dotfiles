import = [
    "~/.config/alacritty/themes/themes/everforest_dark.toml"
]

[font]
#normal.family = "Cascadia Code PL"
#bold.family = "Cascadia Code PL"
#italic.family = "Cascadia Code PL"
#bold_italic.family = "Cascadia Code PL"
size = 16.0

[window]
opacity = 1.0
padding.x = 10
padding.y = 10
decorations = "Full"
decorations_theme_variant = "Dark" # "Light"
startup_mode = "Maximized"

# saves selection by made my mouse to the clipboard
# so it can be pasted on right click or nominal
# keyboard bindings, i.e Cntr+V or Command+V
[selection]
save_to_clipboard = true

[scrolling]
history = 100000

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Q"
mode = "Vi"

[mouse]
hide_when_typing = true

